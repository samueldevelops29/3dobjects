    <!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Model Loader</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/postprocessing/EffectComposer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/OutlinePass.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FXAAShader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
   
        <style>
            #controls {
                position: absolute;
                top: 10px;
                left: 100px;
                background: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
            }
            #controls input {
                width: 50px;
            }
            
        </style>
    </head>
    <body>
        <button id="loadButton">Load 3D Models</button>
        <div id="controls">
            <input id="xInput" type="number" placeholder="X" step="0.1">
            <input id="yInput" type="number" placeholder="Y" step="0.1">
            <input id="zInput" type="number" placeholder="Z" step="0.1">
            <button id="setPositionButton">Set Position</button>
            <button id="randomPositionButton">Random Position</button>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
